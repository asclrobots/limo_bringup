amcl:
  ros__parameters:
    use_sim_time: False  # Use simulation time if true
    alpha1: 0.2  # Rotational noise from rotation
    alpha2: 0.2  # Rotational noise from translation
    alpha3: 0.2  # Translational noise from translation
    alpha4: 0.2  # Translational noise from rotation
    alpha5: 0.2  # Translational noise from translation (if using omni model)
    base_frame_id: "base_link"  # Robot's base frame
    beam_skip_distance: 0.5  # Skip beams that are closer than this distance
    beam_skip_error_threshold: 0.9  # Error threshold for skipping beams
    beam_skip_threshold: 0.3  # Threshold for skipping beams
    do_beamskip: false  # Whether to perform beam skipping
    global_frame_id: "map"  # The global frame
    lambda_short: 0.1  # Weight for short measurements in the likelihood field model
    laser_likelihood_max_dist: 2.0  # Max distance for likelihood field model
    laser_max_range: 100.0  # Maximum laser scan range
    laser_min_range: -1.0  # Minimum laser scan range
    laser_model_type: "likelihood_field"  # Laser model to use
    max_beams: 60  # Max number of beams to use from a scan
    max_particles: 2000  # Maximum number of particles
    min_particles: 500  # Minimum number of particles
    odom_frame_id: "odom"  # The odometry frame
    pf_err: 0.05  # Particle filter error
    pf_z: 0.99  # Particle filter z value
    recovery_alpha_fast: 0.0  # Fast recovery alpha for particle filter
    recovery_alpha_slow: 0.0  # Slow recovery alpha for particle filter
    resample_interval: 1  # Resample interval for particle filter
    robot_model_type: "differential"  # Robot's motion model
    save_pose_rate: 0.5  # Rate at which to save the pose
    sigma_hit: 0.2  # Sigma for hit model in likelihood field
    tf_broadcast: true  # Whether to broadcast the map to odom transform
    transform_tolerance: 1.0  # Transform tolerance
    update_min_a: 0.2  # Minimum angular update for filter update
    update_min_d: 0.25  # Minimum distance update for filter update
    z_hit: 0.5  # Weight for hits in the likelihood field model
    z_max: 0.05  # Weight for max range measurements
    z_rand: 0.5  # Weight for random measurements
    z_short: 0.05  # Weight for short measurements

