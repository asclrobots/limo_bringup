    use_sim_time: False  # Use simulation time if true

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0  # Frequency of costmap updates
      publish_frequency: 2.0  # Frequency of costmap publishing
      global_frame: odom  # The global frame for the costmap
      robot_base_frame: base_link  # Robot's base frame
      use_sim_time: False  # Use simulation time if true
      rolling_window: true  # Whether to use a rolling window
      width: 3  # Width of the costmap
      height: 3  # Height of the costmap
      resolution: 0.05  # Resolution of the costmap
      footprint: "[[0.15,0.10],[0.15,-0.10],[-0.15,-0.10],[-0.15,0.10]]"  # Robot's footprint
      plugins: ["obstacle_layer", "voxel_layer", "inflation_layer"]  # Costmap layer plugins
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"  # Inflation layer plugin
        inflation_radius: 0.02  # Inflation radius
        cost_scaling_factor: 3.0  # Cost scaling factor
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"  # Obstacle layer plugin
        enabled: True  # Enable the layer
        observation_sources: scan  # Observation sources
        scan:
          topic: /scan  # Scan topic
          max_obstacle_height: 2.0  # Max obstacle height
          clearing: True  # Clearing observations
          marking: True  # Marking observations
          data_type: "LaserScan"  # Data type
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"  # Voxel layer plugin
        enabled: True  # Enable the layer
        publish_voxel_map: True  # Publish voxel map
        origin_z: 0.0  # Origin z
        z_resolution: 0.05  # Z resolution
        z_voxels: 16  # Z voxels
        max_obstacle_height: 2.0  # Max obstacle height
        mark_threshold: 0  # Mark threshold
        observation_sources: pointcloud  # Observation sources
        pointcloud:
          topic: /intel_realsense_r200_depth/points  # Pointcloud topic
          max_obstacle_height: 2.0  # Max obstacle height
          clearing: True  # Clearing observations
          marking: True  # Marking observations
          data_type: "PointCloud2"  # Data type
      static_layer:
        map_subscribe_transient_local: True  # Subscribe to map transiently
      always_send_full_costmap: True  # Always send the full costmap
  local_costmap_client:
    ros__parameters:
      use_sim_time: False  # Use simulation time if true
