controller_server:
  ros__parameters:
    use_sim_time: False  # Use simulation time if true
    controller_frequency: 10.0  # Frequency of the controller
    min_x_velocity_threshold: 0.001  # Minimum x velocity threshold
    min_y_velocity_threshold: 0.5  # Minimum y velocity threshold
    min_theta_velocity_threshold: 0.001  # Minimum theta velocity threshold
    controller_plugins: ["FollowPath"]  # List of controller plugins

    # DWB parameters for the FollowPath plugin
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"  # DWB local planner plugin
      debug_trajectory_details: True  # Publish debug trajectory details
      min_vel_x: 0.0  # Minimum x velocity
      min_vel_y: 0.0  # Minimum y velocity
      max_vel_x: 0.22  # Maximum x velocity
      max_vel_y: 0.0  # Maximum y velocity
      max_vel_theta: 0.8  # Maximum theta velocity
      min_speed_xy: 0.0  # Minimum xy speed
      max_speed_xy: 0.44  # Maximum xy speed
      min_speed_theta: 0.0  # Minimum theta speed
      acc_lim_x: 2.5  # X acceleration limit
      acc_lim_y: 0.0  # Y acceleration limit
      acc_lim_theta: 0.2  # Theta acceleration limit
      decel_lim_x: -0.5  # X deceleration limit
      decel_lim_y: 0.0  # Y deceleration limit
      decel_lim_theta: -0.5  # Theta deceleration limit
      vx_samples: 20  # Velocity samples for x
      vy_samples: 0  # Velocity samples for y
      vtheta_samples: 40  # Velocity samples for theta
      sim_time: 1.5  # Simulation time for trajectory generation
      linear_granularity: 0.05  # Linear granularity for trajectory generation
      angular_granularity: 0.025  # Angular granularity for trajectory generation
      transform_tolerance: 0.2  # Transform tolerance
      xy_goal_tolerance: 0.05  # Goal tolerance in xy
      trans_stopped_velocity: 0.25  # Translational velocity at which the robot is considered stopped
      short_circuit_trajectory_evaluation: True  # Whether to short circuit trajectory evaluation
      stateful: True  # Whether the planner is stateful
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]  # Critics for trajectory evaluation
      BaseObstacle.scale: 0.02  # Scale for BaseObstacle critic
      PathAlign.scale: 32.0  # Scale for PathAlign critic
      PathAlign.forward_point_distance: 0.1  # Forward point distance for PathAlign critic
      GoalAlign.scale: 24.0  # Scale for GoalAlign critic
      GoalAlign.forward_point_distance: 0.1  # Forward point distance for GoalAlign critic
      PathDist.scale: 32.0  # Scale for PathDist critic
      GoalDist.scale: 24.0  # Scale for GoalDist critic
      RotateToGoal.scale: 32.0  # Scale for RotateToGoal critic
      RotateToGoal.slowing_factor: 5.0  # Slowing factor for RotateToGoal critic
      RotateToGoal.lookahead_time: -1.0  # Lookahead time for RotateToGoal critic

